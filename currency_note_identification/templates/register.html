{% extends 'base.html' %}
{% block title %}Register{% endblock title %}
{% block body %}

<section class="row p-5 mt-5">
    <div class="animated fadeIn d-flex mx-auto shadow w-75 p-0 bg-white">
        <div class="col-5 d-flex align-items-center">
            <img src="static/img/client.png" class="myImg h-50" />
        </div>
        <div class="col p-5">
            <form action="" method="post">
                {% csrf_token %}
                <h1 class="text-center" style="font-style: italic;">Register</h1>
                <div class="input-group mb-3 mt-3">
                    <span class="input-group-text" id="basic-addon1">FirstName</span>
                    <input id="fname" name="fname" for="fname" type="text" class="form-control" placeholder="FirstName"
                        aria-label="FirstName" aria-describedby="basic-addon1">
                </div>
                <div class="input-group mb-3 mt-3">
                    <span class="input-group-text" id="basic-addon1">LastName</span>
                    <input id="lname" name="lname" for="lname" type="text" class="form-control" placeholder="LastName"
                        aria-label="LastName" aria-describedby="basic-addon1">
                </div>
                <div class="input-group mb-3 mt-3">
                    <span class="input-group-text" id="basic-addon1">Email</span>
                    <input id="username" name="username" for="username" type="email" class="form-control"
                        placeholder="Email" aria-label="Email" aria-describedby="basic-addon1">
                </div>
                <div class="input-group mb-3 mt-3">
                    <span class="input-group-text" id="basic-addon1">Password</span>
                    <input id="password" name="password" for="password" type="password" class="form-control"
                        placeholder="Password" aria-label="Password" aria-describedby="basic-addon1">
                </div>
                <div class="input-group mb-3 mt-3">
                    <span class="input-group-text" id="basic-addon1">Renter Password</span>
                    <input id="password1" name="password1" for="password1" type="password" class="form-control"
                        placeholder="Password" aria-label="Password" aria-describedby="basic-addon1">
                </div>
                <div class="d-flex justify-content-center mt-3">

                    <button class="btn btn-outline-dark" type="submit">Register</button>
                </div>
            </form>
        </div>
    </div>
</section><!-- End Log In Section -->

{% endblock body %}
