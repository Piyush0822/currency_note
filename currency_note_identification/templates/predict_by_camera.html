{% extends 'base.html' %}
{% block title %}Predict Camera {% endblock title %}

{% block body %}
{% if user.is_authenticated %}
<!-- ======= Breadcrumbs ======= -->
<section class="p-5 mt-5">
    <form action="" method="post" enctype="multipart/form-data"> 
        {% csrf_token %}
        <div class="animated fadeIn w-75 mx-auto shadow p-5 bg-white">
            <div class="d-flex justify-content-center">
                <button class="btn btn-outline-dark" type="submit">Open Camera</button>
                <a class="btn btn-outline-dark mx-5" href="dashboard">Go to Dashboard</a>
            </div>
        </div>
    </form>
</section>
<!-- End Breadcrumbs -->

{% endif %}
{% endblock body %}
