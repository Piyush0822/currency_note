{% extends 'base.html' %}
{% block title %}Predict Image {% endblock title %}

{% block body %}
{% if user.is_authenticated %}
<!-- ======= Breadcrumbs ======= -->
<section class="p-5 mt-5">
    <form action="" method="post" enctype="multipart/form-data"> 
        {% csrf_token %}
        <div class="animated fadeIn w-75 mx-auto shadow p-5 bg-white">
            <h1 class="text-center" style="font-style: italic;">Upload Currency Image Note</h1>
            <div class="input-group mb-3 mt-5 w-50 m-auto">
                <!-- <span class="input-group-text" id="basic-addon1">Choose File</span> -->
                {{form.currency_note}}
            </div>
            <div class="d-flex justify-content-center">
                <button class="btn btn-outline-dark">Submit</button>
                <a class="btn btn-outline-dark mx-5" href="dashboard">Go to Dashboard</a>
            </div>
        </div>
    </form>
</section>
<!-- End Breadcrumbs -->

{% endif %}
{% endblock body %}
